<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơ sở dữ liệu Nông nghiệp tỉnh Quảng Trị</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://csdlnn.quangtri.gov.vn/img/logo-lam-nghiep.png" alt="Logo Sở Nông nghiệp và Môi trường tỉnh Quảng Trị" class="logo-image">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading Section -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Đang tải dữ liệu...</p>
            </div>

            <!-- Error Section -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Lỗi tải dữ liệu</h3>
                <p>Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.</p>
                <button id="retryBtn" class="btn btn-primary">
                    <i class="fas fa-redo"></i>
                    Thử lại
                </button>
            </div>

            <!-- Modules Grid -->
            <div id="modulesGrid" class="modules-grid hidden">
                <div class="section-header">
                    <p>Chọn phân hệ để truy cập cơ sở dữ liệu chuyên ngành</p>
                </div>
                <div id="modulesContainer" class="modules-container">
                    <!-- Modules will be loaded here -->
                </div>
            </div>

            <!-- Dashboard Section -->
            <div class="dashboard-section">
                <div class="dashboard-content">
                    <div class="dashboard-filter-row">
                        <div class="date-picker-group">
                            <label for="fromDate">Từ ngày:</label>
                            <input type="date" id="fromDate" class="form-date"  />
                        </div>
                        <div class="date-picker-group">
                            <label for="toDate">Đến ngày:</label>
                            <input type="date" id="toDate" class="form-date"  />
                        </div>
                        <div class="dropdown-group" id="div-province">
                            <label for="provinceSelect">Tỉnh/Thành phố:</label>
                            <select id="provinceSelect" class="form-select">
                                <option value="">Chọn tỉnh/thành phố</option>
                            </select>
                        </div>
                        <div class="dropdown-group" id="div-ward">
                            <label for="wardSelect">Phường/Xã:</label>
                            <select id="wardSelect" class="form-select"><option value="">Chọn phường/xã</option><option value="1" data-code="19093">Nam Gianh</option><option value="2" data-code="19075">Nam Ba Đồn</option><option value="3" data-code="18904">Dân Hóa</option><option value="4" data-code="18922">Kim Điền</option><option value="5" data-code="18943">Kim Phú</option><option value="6" data-code="18901">Minh Hóa</option><option value="7" data-code="18958">Tuyên Lâm</option><option value="8" data-code="18952">Tuyên Sơn</option><option value="9" data-code="18949">Đồng Lê</option><option value="10" data-code="18985">Tuyên Phú</option><option value="11" data-code="18991">Tuyên Bình</option><option value="12" data-code="18997">Tuyên Hóa</option><option value="13" data-code="19051">Tân Gianh</option><option value="14" data-code="19030">Trung Thuần</option><option value="15" data-code="19057">Quảng Trạch</option><option value="16" data-code="19033">Hòa Trạch</option><option value="17" data-code="19021">Phú Trạch</option><option value="18" data-code="19147">Thượng Trạch</option><option value="19" data-code="19138">Phong Nha</option><option value="20" data-code="19126">Bắc Trạch</option><option value="21" data-code="19159">Đông Trạch</option><option value="22" data-code="19111">Hoàn Lão</option><option value="23" data-code="19141">Bố Trạch</option><option value="24" data-code="19198">Nam Trạch</option><option value="25" data-code="19207">Quảng Ninh</option><option value="26" data-code="19225">Ninh Châu</option><option value="27" data-code="19237">Trường Ninh</option><option value="28" data-code="19204">Trường Sơn</option><option value="29" data-code="19249">Lệ Thủy</option><option value="30" data-code="19255">Cam Hồng</option><option value="31" data-code="19288">Sen Ngư</option><option value="32" data-code="19291">Tân Mỹ</option><option value="33" data-code="19309">Trường Phú</option><option value="34" data-code="19246">Lệ Ninh</option><option value="35" data-code="19318">Kim Ngân</option><option value="36" data-code="19363">Vĩnh Linh</option><option value="37" data-code="19414">Cửa Tùng</option><option value="38" data-code="19372">Vĩnh Hoàng</option><option value="39" data-code="19405">Vĩnh Thủy</option><option value="40" data-code="19366">Bến Quan</option><option value="41" data-code="19537">Cồn Tiên</option><option value="42" data-code="19496">Cửa Việt</option><option value="43" data-code="19495">Gio Linh</option><option value="44" data-code="19501">Bến Hải</option><option value="45" data-code="19597">Cam Lộ</option><option value="46" data-code="19603">Hiếu Giang</option><option value="47" data-code="19594">La Lay</option><option value="48" data-code="19588">Tà Rụt</option><option value="49" data-code="19564">Đakrông</option><option value="50" data-code="19567">Ba Lòng</option><option value="51" data-code="19555">Hướng Hiệp</option><option value="52" data-code="19435">Hướng Lập</option><option value="53" data-code="19441">Hướng Phùng</option><option value="54" data-code="19429">Khe Sanh</option><option value="55" data-code="19462">Tân Lập</option><option value="56" data-code="19432">Lao Bảo</option><option value="57" data-code="19489">Lìa</option><option value="58" data-code="19483">A Dơi</option><option value="59" data-code="19624">Triệu Phong</option><option value="60" data-code="19669">Ái Tử</option><option value="61" data-code="19645">Triệu Bình</option><option value="62" data-code="19654">Triệu Cơ</option><option value="63" data-code="19639">Nam Cửa Việt</option><option value="64" data-code="19681">Diên Sanh</option><option value="65" data-code="19741">Mỹ Thủy</option><option value="66" data-code="19702">Hải Lăng</option><option value="67" data-code="19735">Nam Hải Lăng</option><option value="68" data-code="19699">Vĩnh Định</option><option value="69" data-code="18880">Đồng Hới</option><option value="70" data-code="18859">Đồng Thuận</option><option value="71" data-code="18871">Đồng Sơn</option><option value="72" data-code="19009">Ba Đồn</option><option value="73" data-code="19066">Bắc Gianh</option><option value="74" data-code="19333">Đông Hà</option><option value="75" data-code="19351">Nam Đông Hà</option><option value="76" data-code="19360">Quảng Trị</option><option value="77" data-code="19742">Cồn Cỏ</option><option value="78" data-code="18919">Tân Thành</option></select>
                        </div>
                        <div class="button-group">
                            <label class="invisible-label"> </label>
                            <button id="applyDashboardFilter" class="btn btn-primary apply-filter-btn"
                            onclick="loadDashboardData()">Áp dụng</button>
                        </div>
                    </div>
                    <div class="dashboard-tabs">
                        <div class="tab-container">
                            <div class="tab-item active" data-tab="agriculture">
                                <i class="fas fa-seedling"></i>
                                <span>Trồng trọt</span>
                            </div>
                            <div class="tab-item" data-tab="forestry">
                                <i class="fas fa-tree"></i>
                                <span>Lâm nghiệp</span>
                            </div>
                            <div class="tab-item" data-tab="fishery">
                                <i class="fas fa-fish"></i>
                                <span>Thủy sản</span>
                            </div>
                            <div class="tab-item" data-tab="livestock">
                                <i class="fas fa-paw"></i>
                                <span>Chăn nuôi</span>
                            </div>
                            <div class="tab-item" data-tab="quality" >
                                <i class="fas fa-award"></i>
                                <span>Chất lượng</span>
                            </div>
                        </div>
                    </div>
                    <div id="dashboardSubContent"></div>
                    <div id="dashboardChartContainer" style="width:100%;margin-top:24px;">
                        <canvas id="dashboardChart" style="max-width:100%;background:#fff;border-radius:12px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 Cơ sở dữ liệu Nông nghiệp tỉnh Quảng Trị</p>
                </div>
                <div class="footer-links">
                   
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="thuysanreport.js"></script>    
    <script src="channuoireport.js"></script>
</body>
</html>
